    <!--UI customisation-->
    <style>
        /*LAYOUT*/
        .panel {
            background-color: #EEEEEE;
        }

        .panel #panel_center {
            width: 100%;
        }

        .panel .api_container {
            padding-top: 0;
        }

        .panel_layout {
            padding: 20px 20px 300px;
        }

        /*INPUTS*/
        .panel .attrEntry input {

            padding: 0 0 5px 0;
        }

        .panel input[type=text].textInput,

        .attrEntry input:focus,
        .attrEntry input[type=text]:focus,
        .attrEntry input:focus,

        .attrEntry.validate input:invalid {

        }

        }

        }

            color: #EEEEEE;
        }

        /*BUTTONS*/
        .buttons #continue,
        .attrEntry .sendButton,
        .attrEntry .verifyButton,
        .attrEntry .editButton
        {
            width: 100%;
            background: #0033a0;
            border: 2px solid #1F52BF;
            border-radius: 3px;
            height: 45px;
            margin: 20px 0;
        }

        .buttons #cancel {
            display: none;
        }

        .buttons button:disabled, button[disabled] {
            background: #677799 !important;
            border: 2px solid #677799 !important;
        }
    </style>
</head>

<div class="panel" id="panel">
